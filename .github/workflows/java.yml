name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: eks_runner
    container:
      image: techiescamp/jdk-17:1.0.0
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        repository: https://github.com/kubernetes-learning-projects/kube-petclinc-app.git
        ref: main

    - name: Build Java Application
      run: mvn clean install -DskipTests
