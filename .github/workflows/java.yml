name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: eks_runner
    container:
      image: techiescamp/java-agent:1.0.0

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          repository: kubernetes-learning-projects/kube-petclinc-app
          ref: main

      - name: Perform ls and pwd
        run: |
          ls -al
          pwd

      - name: Build Java Application
        run: mvn clean install -DskipTests

      - name: Build and push Docker image to ECR
        run: |
          docker run --rm \
            gcr.io/kaniko-project/executor:latest \
            --context /__w/github-actions/github-actions \
            --dockerfile /__w/github-actions/github-actions/dockerfile \
            --destination 814200988517.dkr.ecr.us-west-2.amazonaws.com/pet-clinic:5.0.0
