name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: eks_runner
    container:
      image: techiescamp/java-agent:1.0.0

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          repository: kubernetes-learning-projects/kube-petclinc-app
          ref: main

      - name: Perform ls and pwd
        run: |
          ls -al
          pwd

      - name: Build Java Application
        run: mvn clean install -DskipTests

      - name: Build Docker image using Buildx
        uses: docker/buildx-action@v3
        with:
          push: true # Optional flag to automatically push to registry
          builder: # Optional, specify builder configuration
            name: custom-builder # Choose a descriptive name
            image: docker/buildx-base:stable-multiplatform-v1 # Or specific builder image
            local: true # Cache artifacts locally on runner
          build: . # Path to your Dockerfile and context
          output: pet-clinic:5.0.0 # Target image name and tag