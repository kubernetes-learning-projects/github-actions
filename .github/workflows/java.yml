name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: eks_runner
    container:
      image: techiescamp/java-agent:2.0.0

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          repository: kubernetes-learning-projects/kube-petclinc-app
          ref: main

      - name: Build Java Application
        run: mvn clean install -DskipTests

      - name: Change ownership of files
        run: sudo chown -R ubuntu:ubuntu .

      - name: Perform ls and pwd
        run: |
          ls -al
          pwd

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker run --rm \
          gcr.io/kaniko-project/executor:latest \
          --context=dir:///__w/github-actions/github-actions \
          --dockerfile=/Dockerfile \
          --no-push