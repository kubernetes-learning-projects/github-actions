name: Build and Deploy

on:
  push:
    branches:
      - main


jobs:
  kaniko-build:
    runs-on: arc-runner-set
    container:
      image: techiescamp/java-agent:3.0.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: kubernetes-learning-projects/helm-chart
          ref: main

      - name: Check
        run: ls

      - name: Update Image Tag Values
        run: |
          chart_dir="java-app"
          new_image_tag=3.0.0
          sed -i "s/^\(\s*\)tag: .*/\1tag: $new_image_tag/" "$chart_dir/values-dev.yaml"
          
      - name: Print the commit SHA
        run: |
          echo "The commit SHA that triggered this workflow is: ${{ github.sha }}"
      - name: Commit the changes made
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"
          git config --global user.name "${{ secrets.USERNAME }}"
          git config --global user.email "${{ secrets.EMAIL }}"
          git add .
          git commit -m "updating image tag"
          git push https://${{ secrets.TOKEN }}@github.com/kubernetes-learning-projects/helm-chart.git HEAD:main
        env:
          TOKEN: ${{ secrets.TOKEN }}
          USERNAME: ${{ secrets.USERNAME }}
          EMAIL: ${{ secrets.EMAIL }}


