name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: eks_runner
    container:
      image: techiescamp/java-agent:2.0.0
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        repository: kubernetes-learning-projects/kube-petclinc-app/
        ref: main

    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        repository: techiescamp/kubernetes-projects/03-java-app-deployment
        ref: java-app-deployment

    - name: Command
      run: |
        ls
        pwd

    - name: Create Namespace if not exists
      run: |
        kubectl create namespace pet-clinic-app || true
        kubectl create namespace pet-clinic-db || true

    - name: Deploy MySQL Database
      run: |
        kubectl apply -f secret.yml --namespace=pet-clinic-db
        kubectl apply -f mysql/configmap.yml
        kubectl apply -f mysql/mysql.yml

    - name: Deploy Java Application
      run: |
        kubectl apply -f secret.yml --namespace=pet-clinic-app
        kubectl apply -f java-app/configmap.yml
        kubectl apply -f java-app/java.yml