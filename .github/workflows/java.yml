name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: arc-runner-set
    container:
      image: gcr.io/kaniko-project/executor:v1.20.1-debug
    permissions:
      contents: read
      packages: write

    steps:
      # - name: List ECR Repositories
      #   run: |
      #     aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 814200988517.dkr.ecr.us-west-2.amazonaws.com

      # - name: Sleep
      #   run: sleep 10m
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::814200988517:role/ecr-sa
      - uses: aws-actions/amazon-ecr-login@v1
        id: ecr
        
      - name: Build and push container test
        run: |
          /kaniko/executor --dockerfile="/Dockerfile.kaniko" \
            --context="git://github.com/kubernetes-learning-projects/kube-petclinc-app" \
            --destination="814200988517.dkr.ecr.us-west-2.amazonaws.com/pet-clinic:6.0.0"
