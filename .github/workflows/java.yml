name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: eks_runner
    container:
      image: techiescamp/java-agent:1.0.0

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          repository: kubernetes-learning-projects/kube-petclinc-app
          ref: main

      - name: Build Java Application
        run: mvn clean install -DskipTests

      - name: Build Docker image
        run: |
          docker build -t pet-clinic:5.0.0 .

      - name: Build image using Kaniko
        uses: bitnami/kaniko:latest
        with:
          # Path to your Dockerfile
          buildContext: .
          # Set target image and ECR repository
          destination: 814200988517.dkr.ecr.us-west-2.amazonaws.com/pet-clinic:5.0.0
          serviceAccountName: github-actions
